<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าหลัก - CMIS</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/images/logo1.png" alt="CMIS Logo">
    </div>
    <div class="user-info">
      <div class="avatar">
        <img src="assets/images/Avatar1.png" alt="User Avatar">
      </div>
      <div class="user-details">
        <p class="role">ชื่อ :</p>
        <p class="name">ตำแหน่ง :</p>
      </div>
    </div>
  </header>

  <div class="tab-container">
    <button class="tab active">เอกสารเข้าใหม่</button>
    <button class="tab">รายชื่อ</button>
  </div>

  <div class="content-container">
    <h1>หน้าหลัก</h1>
    <div class="actions">
      <div class="search">
      <input type="text" placeholder="ค้นหา" class="search-input">
      <button class="search-btn">ค้นหา</button></div>
      <div class="add">
      <button class="add-btn">เพิ่มผู้ประสบปัญหา</button>
    </div>
    </div>
    

    <table class="data-table">
      <thead>
        <tr>
          <th>วันที่แจ้งเหตุ</th>
          <th>ชื่อ - นามสกุล ผู้ประสบปัญหา</th>
          <th>เลขบัตรประจำตัวประชาชน</th>
          <th>สถานภาพการส่งต่อ</th>
          <th>สถานะการดำเนินการ</th>
          <th>เอกสารที่ส่งคำสั่ง</th>
          <th>ข้อมูล</th>
        </tr>
      </thead>
      <tbody>
        <!-- Row Example -->
        <tr>
          <td>24/12/2567</td>
          <td>นาย จัน วังจร</td>
          <td>1-620301175-97-0</td>
          <td><span class="status received">รับเข้าอยู่</span></td>
          <td><span class="status processing">กำลังดำเนินการ</span></td>
          <td><span class="status not-received">ยังไม่ได้รับ</span></td>
          <td><button class="view-btn">ดูข้อมูล</button></td>
        </tr>
        <!-- Add more rows -->
      </tbody>
    </table>
  </div>
</body>
</html>
