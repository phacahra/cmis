<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMIS Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .logo-container {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 36px;
      color: #000;
      display: flex;
      align-items: center;
    }

    .logo-text .c {
      color: #e60023; /* สีแดง */
      font-size: 48px;
    }

    .logo-text .mis {
      margin-left: 1px;
      margin-top: 8px; /* จัดตำแหน่งให้ตัว "Mis" ติดกับ "C" */
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">
      <span class="c">C</span>
      <span class="mis">Mis</span>
    </div>
  </div>
</body>
</html>
